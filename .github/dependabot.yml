version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
      time: '10:00'
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: '@typescript-eslint/parser'
        versions: ['5.x']
      - dependency-name: '@typescript-eslint/eslint-plugin'
        versions: ['5.x']
      - dependency-name: '@types/node'
        versions: ['15.x', '16.x']
      - dependency-name: yup
